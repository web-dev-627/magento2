<input class="admin__control-text" type="text"
    data-bind="value: value,
        hasFocus: focused,
        valueUpdate: 'input',
        attr: {
            name: inputName,
            placeholder: placeholder,
            autocomplete: 'off',
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/>
