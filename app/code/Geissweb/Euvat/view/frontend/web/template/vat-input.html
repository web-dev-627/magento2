<input type="text"
       data-bind="value: value,
        hasFocus: focused,
        valueUpdate: 'input',
        attr: {
            name: inputName,
            autocomplete: 'off',
            placeholder: placeholder,
            'aria-describedby': noticeId,
            'aria-required': required,
            id: uid,
            disabled: disabled,
            class: classes
        }"
/>
