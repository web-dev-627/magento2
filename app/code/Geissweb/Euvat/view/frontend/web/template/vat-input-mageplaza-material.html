<input class="input-text" type="text" data-bind="
    value: value,
    hasFocus: focused,
    valueUpdate: 'input',
    attr: {
        name: inputName,
        autocomplete: 'off',
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled,
        class: classes
    }" required />
