<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <img data-bind="attr: {src: getImage()}" class="payment-icon" />
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <!-- ko if: isDirect() -->
        <div class="payment-method-payafter" style="margin: 0 0 20px;">
            <fieldset class="fieldset">
                <div class="field required">
                    <label class="label" for="payafter-date-of-birth">
                        <span>
                            <!-- ko i18n: 'Date of Birth'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input name="payafter-date-of-birth"
                               placeholder="dd-mm-yyyy"
                               id="payafter-date-of-birth"
                               title="Date of Birth"
                               data-bind="value: dateOfBirth"
                               class="input-text"
                               type="text"
                               required="true"/>
                    </div>
                </div>

                <div class="field required">
                    <label class="label" for="payafter-account-number">
                        <span>
                            <!-- ko i18n: 'Bank account number'-->
                            <!-- /ko -->
                        </span>
                    </label>
                    <div class="control">
                        <input name="payafter-account-number"
                               placeholder="Bank account number e.g NL02ABNA0123456789"
                               id="payafter-account-number"
                               title="Bank account number"
                               data-bind="value: accountNumber"
                               class="input-text"
                               type="text"
                               required="true"/>
                    </div>
                </div>
            </fieldset>
        </div>
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
